<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penerjemah Link Web</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    textarea { width: 100%; height: 400px; white-space: pre-wrap; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Penerjemah Link Web (HTML Viewer)</h2>
  <input type="text" id="urlInput" placeholder="Tempelkan link website di sini..." />
  <button onclick="fetchHTML()">Periksa</button>
  <textarea id="resultArea" readonly placeholder="Kode HTML akan muncul di sini..."></textarea>

  <script>
    function fetchHTML() {
      const url = document.getElementById('urlInput').value;
      const resultArea = document.getElementById('resultArea');
      resultArea.value = 'Memuat...';

      fetch('fetch.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'url=' + encodeURIComponent(url)
      })
      .then(response => response.text())
      .then(data => {
        resultArea.value = data;
      })
      .catch(err => {
        resultArea.value = 'Gagal mengambil data: ' + err;
      });
    }
  </script>
</body>
</html>
