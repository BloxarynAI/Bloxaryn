<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxaryn - Official Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.7)),
                        url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; }

        h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 2px 2px 5px rgba(0,0,0,.5); }

        .subtitle { font-size: 1.5rem; margin-bottom: 30px; font-weight: 300; text-shadow: 1px 1px 3px rgba(0,0,0,.5); }

        .btn {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 15px auto;
            padding: 15px;
            background: rgba(255,255,255,.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid white;
            font-size: 1.2rem;
            transition: .3s ease;
            backdrop-filter: blur(5px);
        }
        .btn:hover { background: rgba(255,255,255,.3); transform: scale(1.05); }

        .copyright { margin-top: 40px; font-size: .9rem; opacity: .8; }

        /* Tampilan logo */
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1.2rem; }
            .btn { width: 90%; padding: 12px; font-size: 1rem; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="bloxaryn.jpg" class="logo" alt=""
             onerror="this.src='https://via.placeholder.com/150'; this.alt='Gambar tidak ditemukan';">
        
        <h1>Bloxaryn</h1>
        <div class="subtitle">Website Designer</div>

        <a href="https://youtube.com/@dwikahadiw.1234?si=Zc12J4rXDy5pd7rn" class="btn">
            <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://www.tiktok.com/@bloxaryn" class="btn">
            <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a href="https://www.instagram.com/bloxaryn?igsh=ZGR5M283MXBmOHI4" class="btn">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://bloxarynai.github.io/ChatG-/" class="btn">
            <i class="fas fa-comment-dots"></i> ChatG
        </a>

        <div class="copyright">
            &copy; 2025 Bloxaryn. All Rights Reserved.
        </div>
    </div>
</body>
</html>
